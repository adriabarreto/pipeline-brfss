name: Upload CSVs to Release

on:
  workflow_dispatch:
  push:
    branches:
      - main  # ou a branch que você está usando

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar a pipeline
        run: |
          python src/pipeline_brfss.py  # ajuste para o caminho do seu script

      - name: Criar release e enviar CSVs
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}-csvs
          name: Release de CSVs ${{ github.run_number }}
          body: |
            Arquivos CSV limpos gerados pela pipeline.
          files: |
            data/cleaned/*.csv
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
